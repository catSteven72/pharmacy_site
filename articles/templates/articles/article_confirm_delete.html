{% extends "main_site/main-site-base.html" %}
{% block title %} <title>Delete article</title> {% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="max-width: 50%">
                <legend class="border-bottom mb-4">Delete Article</legend>
            </fieldset>
            <h2>Are you sure you want to delete the article "{{ object.title }}"?</h2>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'articles-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
