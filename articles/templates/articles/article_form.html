{% extends "main_site/main-site-base.html" %}
{% block title %} <title>Create new article</title> {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group" style="max-width: 50%">
                <legend class="border-bottom mb-4">Article</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Post</button>
                {% if object.id %}
                    <a class="btn btn-outline-secondary" href="{% url 'articles-detail' object.id %}">Cancel</a>
                {% else %}
                    <a class="btn btn-outline-secondary" href="{% url 'articles-home' %}">Cancel</a>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
